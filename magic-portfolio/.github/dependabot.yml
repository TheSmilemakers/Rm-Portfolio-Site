version: 2

updates:
  # Enable version updates for npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "rajanmaher"
    assignees:
      - "rajanmaher"
    commit-message:
      prefix: "chore(deps):"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    # Group dependencies to reduce PR noise
    groups:
      # Group all non-major updates together
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      # Group major React ecosystem updates
      react-major:
        patterns:
          - "react*"
          - "@types/react*"
        update-types:
          - "major"
      # Group major Next.js updates
      nextjs-major:
        patterns:
          - "next*"
          - "@next/*"
        update-types:
          - "major"
      # Group development dependencies
      dev-dependencies:
        patterns:
          - "@types/*"
          - "eslint*"
          - "typescript"
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 2
    reviewers:
      - "rajanmaher"
    assignees:
      - "rajanmaher"
    commit-message:
      prefix: "chore(actions):"
      include: "scope"
    labels:
      - "github-actions"
      - "automated"

# Configuration for security-only updates
# This will create PRs for security updates outside the regular schedule
security-updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    reviewers:
      - "rajanmaher"
    assignees:
      - "rajanmaher"
    commit-message:
      prefix: "security:"
      include: "scope"
    labels:
      - "security"
      - "dependencies"
      - "urgent"