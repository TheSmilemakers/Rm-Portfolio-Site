export default function GenerateAvatarPlaceholder() {
  return new Response(
    `<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect width="400" height="400" fill="#FFB800"/>
      <circle cx="200" cy="150" r="60" fill="white" opacity="0.9"/>
      <ellipse cx="200" cy="300" rx="100" ry="80" fill="white" opacity="0.9"/>
      <text x="200" y="220" font-family="Space Grotesk, system-ui, sans-serif" font-size="120" font-weight="700" text-anchor="middle" fill="#FFB800">R</text>
    </svg>`,
    {
      headers: {
        'Content-Type': 'image/svg+xml',
        'Cache-Control': 'public, max-age=3600',
      },
    }
  );
}